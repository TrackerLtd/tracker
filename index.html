						<option value="rent">Rent</option>
						<option value="transit">Transit</option>
						<option value="phone">Phone</option>

  				<label for="vendor">

  				</label>
  				<label for="amount"> 
  					Amount
  					<input type="text" id="amount" />
  				</label>
  				<label for="date">
  					Date
  					<input type="date" id="date" />
  				</label>
  				<input type="submit" id="date" />
  			</form>
  		</section>
  		<section>
  			<ul class="tablist" role="tablist">
  				<li role="tab">Bar</li>

  			</div>
